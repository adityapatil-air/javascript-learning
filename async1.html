<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Async Project</h1>
    <button id="stop">Stop</button>
</body>
<script>
   const timeout=function(){
        console.log("time ot after 2 sec");

    }
        setTimeout(timeout,2000);

         const rename=function(){
         document.querySelector('h1').innerHTML="1st Async Project ";
        }
        const change=setTimeout(rename,3000);
        document.querySelector('#stop').addEventListener('click',function(){
            clearTimeout(change) 
            console.log("stopped");
        }    )
         
</script>
